<div class="container mt-2 p-4">
  <div class="card p-3">
    <app-add-task (taskAdded)="addTask($event)"></app-add-task>
    <app-task-filter (filterChanged)="onFilterChange($event)"></app-task-filter>
    <app-task-list
      [tasks]="filteredTasks"
      (taskCompleted)="onTaskCompleted($event)"
    ></app-task-list>
  </div>
</div>
