<div class="mt-2">
  <ol class="list-group ">
    <li class="list-group-item d-flex justify-content-between align-items-start" *ngFor="let task of filteredTasks">
        <div class="ms-2 me-auto">
          {{ task.text }}
        </div>
          <input class="form-check-input" type="checkbox" [(ngModel)]="task.completada" (change)="onTaskCompleted(task)">
    </li>
  </ol>
</div>
